<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 card bg-light">
                <h3>Diogo Defante <span style="float: right;" class="text-danger display-6 mt-1">Sair <i
                            class="bi bi-box-arrow-right"></i></span></h3>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-7 offset-1 card bg-light">
                <h3><i class="bi bi-tags-fill"></i>
                    Controle de Produtos</h3>
                <hr>
                <!-- tabela -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">CAPA</th>
                            <th scope="col">NOME</th>
                            <th scope="col">VALOR</th>
                            <th scope="col">CATEGORIA</th>
                            <th scope="col">CONTROLES</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tabela">
                        <tr>
                            <th scope="row">1</th>
                            <td> <button class="btn btn-success"><i class="bi bi-camera-fill"></i></button> <button
                                    class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
                                <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- tabela -->
            </div>
            <div class="col-2 offset-1 card bg-light p-3">
                <h3 id="acao">
                    <i class="bi bi-plus-circle-fill"></i>
                    Novo Produto
                </h3>
                <form id="FormProduto">
                    <div class="form-group mt-1">
                        <label for="id_produto">ID</label>
                        <input type="text" id="id_produto" class="form-control" readonly>
                    </div>
                    <div class="form-group mt-1">
                        <label for="nm_produto">NOME:</label>
                        <input type="text" id="nm_produto" class="form-control">
                    </div>
                    <div class="form-group mt-1">
                        <label for="ds_produto">DESCRIÇÃO:</label>
                        <input type="text" id="ds_produto" class="form-control">
                    </div>
                    <div class="form-group mt-1">
                        <label for="vl_produto">VALOR:</label>
                        <input type="text" id="vl_produto" class="form-control">
                    </div>
                    <div class="form-group mt-1">
                        <label for="id_categoria">CATEGORIA:</label>
                        <input type="text" id="id_categoria" class="form-control">
                    </div>
                    <div class="form-group mt-1">
                        <label for="qt_estoque">ESTOQUE:</label>
                        <input type="text" id="qt_estoque" class="form-control">
                    </div>
                    <br>
                    <div class="form-group mt-1">
                        <button id="btn" type="submit" class="btn btn-danger">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JavaScript/produto.js"></script>
</body>

</html>
