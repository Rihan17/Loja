<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body class="bg-dark">
    <div class="container-fluid" style="height: 100vh;">
        <div class="row mt-5">
            <div class="col-4 offset-4 card border-light bg-success text-light">
                <div class="form-group display-1 text-center">
                    <i class="bi bi-door-open-fill"></i>
                </div>
                <div class="form-group mt-3">
                    <label for="login">Login:</label>
                    <input type="text" name="login" id="login" class="form-control" required>
                </div>
                <div class="form-group mt-3">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control" required>
                </div>
                <div class="form-group mt-3 pb-3">
                    <button class="btn btn-outline-dark form-control" id="entrar">Entrar <i
                            class="bi bi-arrow-right-circle-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JavaScript/login.js"></script>
</body>

</html>
